<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div>
        <h2>Add Employee</h2>
        <input id ="firstNameIn" type="text" placeholder="First Name">
        <input id ="lastNameIn" type="text" placeholder="Last Name">
        <input id ="idIn" type="number" placeholder="ID">
        <input id ="titleIn" type="text" placeholder="Title">
        <input id ="annualSalaryIn" type="number" placeholder="Annual Salary">
        <button id="clicker">Submit</button>
    </div>

    <h2>Employees</h2>
        <table id="empShow">
                    <tr>
                        <th>First Name </th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                    </tr>
                    
                    <tr>
                        <td></td>
                    </tr>
                        
        
                </table>

        

    </div>
</body>
</html>
